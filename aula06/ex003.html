<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(84, 84, 187);
            color: white;
            font: normal 1em Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Já me Livrei da Maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //Prompt retorna resultados em Strings
        var n2 = Number(window.prompt('Digite outro número: '))
        // Ou podemos utilizar apenas number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a: ${s}`) //Concatenação
        // number + number para adição
        // string + string para Concatenação

    </script>
</body>
</html>
